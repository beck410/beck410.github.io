---
layout: default
title: Beck&#39s Blog
permalinks: /blog
---

<section class="blog">
  <h1>{{ page.title | upcase}}</h1>

  <ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d %Y" }}</span>
      
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | upcase}}</a>
      </h3>
    </li>
  {% endfor %}	
  </ul>
</section>
