<img class="profile_img" src ="{{site.url}}/images/profile_img.jpg" />
<nav class="site-nav">
	<div class="trigger"> 
	<ul>
	 	{% for page in site.pages %}
    	{% if page.title %}
			<li>	
			<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
       {% endif %}
			</li>
		{% endfor %}
	</ul>
	</div>
</nav>
