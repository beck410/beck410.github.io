<div class="profile-image">
	<img src ="{{site.baseurl }}/images/profile_img.jpg" />
</div>
<div class="ham-icon"></div>
<nav class="main-nav">
	<ul>
	 	{% for page in site.pages %}
    	{% if page.title %}
			<li>
			<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
       {% endif %}
			</li>
		{% endfor %}
	</ul>
</nav>
